<!DOCTYPE html>
<html>
<head>
    <title>AR Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Existing CSS rules */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .slider-container {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1;
        }
        .button-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .data-display {
            position: absolute;
            bottom: 60px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
            max-width: 80%;
            overflow: auto;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Data Visualization</h1>
        <p>This visualization displays data in an augmented reality environment.</p>
        <button onclick="fetchData(spreadsheetId)">Refresh Data</button>
    </div>
    
    <div class="slider-container">
        <label for="zoom-slider">Zoom Level</label>
        <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="5">
        <label for="rotation-slider">Rotation</label>
        <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
    </div>

    <div class="button-container">
        <button onclick="showBarChart()">3D Bar Chart</button>
        <button onclick="showPieChart()">3D Pie Chart</button>
    </div>

    <div class="data-display">
        <h2>Spreadsheet Data</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="window.open('https://ethercalc.net/qpmllytxss4g', '_blank')">Edit Spreadsheet</button>
    </div>

    <a-scene>
        <a-camera id="camera" position="0 1.6 5" look-controls="pointerLockEnabled: true"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3" target="#chart"></a-light>
        <a-entity id="chart" position="0 0 -5"></a-entity>
    </a-scene>

    <script>
        const maxHeight = 5;
        const barWidth = 0.5;
        const barDepth = 0.5;
        
        // Function to create bar chart
        function createBarChart(values, names) {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            values.forEach((value, index) => {
                const barHeight = (value / 100) * maxHeight;

                const geometry = new THREE.BoxGeometry(barWidth, barHeight, barDepth);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(index * (barWidth + 0.2) - (values.length / 2 * (barWidth + 0.2)), barHeight / 2, 0);

                const wrapperEntity = document.createElement('a-entity');
                wrapperEntity.setObject3D('mesh', bar);
                chartEntity.appendChild(wrapperEntity);
            });
        }

        // Function to create pie chart
        function createPieChart(values, names) {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            const total = values.reduce((acc, val) => acc + val, 0);
            let startAngle = 0;
            
            values.forEach((value, index) => {
                const sliceAngle = (value / total) * Math.PI * 2;
                const geometry = new THREE.CylinderGeometry(1, 1, 0.2, 32, 1, false, startAngle, sliceAngle);
                const material = new THREE.MeshBasicMaterial({ color: new THREE.Color(`hsl(${(index * 360) / values.length}, 100%, 50%)`) });
                const slice = new THREE.Mesh(geometry, material);
                slice.rotation.x = Math.PI / 2;
                slice.position.set(0, 0.1, 0);

                const wrapperEntity = document.createElement('a-entity');
                wrapperEntity.setObject3D('mesh', slice);
                chartEntity.appendChild(wrapperEntity);

                startAngle += sliceAngle;
            });
        }

        function fetchData(spreadsheetId) {
            fetch(`https://www.ethercalc.net/_/${spreadsheetId}/csv.json`)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length === 2) {
                        const names = data[0];
                        const values = data[1].map(value => parseFloat(value)).filter(value => !isNaN(value));

                        // Default to bar chart initially
                        createBarChart(values, names);
                        updateTable(names, values);
                    } else {
                        console.error('Unexpected data format:', data);
                    }
                })
                .catch(error => console.error('Failed to fetch data:', error));
        }

        function updateTable(names, values) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
            names.forEach((name, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${name}</td><td>${values[index]}</td>`;
                tableBody.appendChild(row);
            });
        }

        function showBarChart() {
            fetchData(spreadsheetId);
        }

        function showPieChart() {
            fetchData(spreadsheetId);
            fetch(`https://www.ethercalc.net/_/${spreadsheetId}/csv.json`)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length === 2) {
                        const names = data[0];
                        const values = data[1].map(value => parseFloat(value)).filter(value => !isNaN(value));
                        createPieChart(values, names);
                    } else {
                        console.error('Unexpected data format:', data);
                    }
                })
                .catch(error => console.error('Failed to fetch data:', error));
        }

        const spreadsheetId = 'qpmllytxss4g';
        fetchData(spreadsheetId);

        document.getElementById('zoom-slider').addEventListener('input', (event) => {
            const zoomLevel = event.target.value;
            const camera = document.querySelector('#camera');
            camera.setAttribute('position', `0 1.6 ${zoomLevel}`);
        });

        document.getElementById('rotation-slider').addEventListener('input', (event) => {
            const rotation = event.target.value;
            const chart = document.querySelector('#chart');
            chart.setAttribute('rotation', `0 ${rotation} 0`);
        });
    </script>
</body>
</html>
